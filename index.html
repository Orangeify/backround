<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      height: 100vh;
      background: linear-gradient(
          to bottom,
          #590324 0%,
          #590324 40%,
          rgba(255, 255, 255, 0) 100%
        ),
        linear-gradient(to right, #DD1763, #9B0841);
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(90deg, #A19A90 1px, transparent 1px);
      background-size: 50px 100%;
      pointer-events: none;
      mask-image: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 1) 0%,
        rgba(0, 0, 0, 0) 70%
      );
      -webkit-mask-image: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 1) 0%,
        rgba(0, 0, 0, 0) 70%
      );
    }
  </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
